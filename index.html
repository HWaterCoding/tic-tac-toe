<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="overlay">
        <div class="modal">
            <label for="username">Your Name:</label>
            <input type="text" id="username">

            <p>Do you want to be X's or O's?</p>
            <label for="xRadioButton">X</label>
            <input type="radio" name="xOrO" id="xRadioButton">
            <label for="oRadioButton">O</label>
            <input type="radio" name="xOrO" id="oRadioButton">
        </div>
    </div>



    <script src="script.js"></script>

</body>
</html>
